     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <div class="imagebanner">
        <h1 class="banner-text">Youtube Video Sentiment Estimator</h1>
        
    </div>

    <div class="text-center">
      <h3>Enter a URL for a youtube video below</h3>

      <input id="URL" size="100"

      <h3 id="response" class="text-center" ><span id="sentimentRatio"></span> <span id="sentimentDescription"></span></h3>
